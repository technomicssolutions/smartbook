
<!DOCTYPE html>
<html ng-app="smartbook" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>{% block title %}{% endblock title %} | SmartBook </title>
		<link rel="shortcut icon" href="/static/images/f_icon.png" type="image/x-icon" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% block facebook_meta %}
		{% endblock facebook_meta %}
		<!-- linked in meta tag -->
		<meta name="p:domain_verify" content="ce218e9f8daf32477bcc841eb40ced8f"/>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
		<!-- Calendar css -->
		<link rel="stylesheet" href="/static/css/calendar/jquery.ui.all.css">

		<script src="/static/js/lib/jquery-1.9.1.js"></script>
		<!--  Angularjs -->
		<script src="/static/js/angular_app/lib/angular/angular.js"></script>
	    <script src="/static/js/angular_app/lib/angular/angular-resource.js"></script>
	  	<script src="/static/js/angular_app/app.js"></script>
	    <script src="/static/js/angular_app/services.js"></script>
	    <script src="/static/js/angular_app/directives.js"></script>
	  	<script src="/static/js/angular_app/controllers.js"></script>
	  	<!-- Mootools -->
	  	<script src="/static/js/mootools/lib/mootools-core-1.4.5-full-compat-yc.js"></script>
		<script src="/static/js/mootools/lib/mootools-more-1.4.0.1.js"></script>
		<script src="/static/js/mootools/common.js"></script>
		<!-- Calendar js-->
	  	<script src="/static/js/calendar/jquery.ui.core.js"></script>
		<script src="/static/js/calendar/jquery.ui.widget.js"></script>
		<script src="/static/js/calendar/jquery.ui.datepicker.js"></script>
	    

	    <script>
			
			$(function() {
				$( "#expense_date" ).datepicker({
					dateFormat: "dd/mm/yy"
				});
			});
			$(function() {
				$( "#check_date" ).datepicker({
					dateFormat: "dd/mm/yy"
				});
			});
		</script>  	
		{% block extrahead %}
		{% endblock extrahead %}
		
	</head>
	<body id="{% block body_id %}base{% endblock %}"  {% block controller %}{% endblock controller %}>
		<div class="container" >

			{% block header %}
				{% include 'header.html' %}
			{% endblock header %}
			
			<div class="content">
				{% block content %}
				{% endblock content %}
			</div>		

			{% block footer %}
				{% include 'footer.html' %}
			{% endblock footer %}
		</div>
	</body>
</html>
