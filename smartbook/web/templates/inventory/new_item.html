{% extends 'base.html' %}
{% block title %}Add Item{% endblock title %}
{% block body_id %}add_item{% endblock %}
{% block content %}

<div id="main-title">
	<div class="alert alert-info" align="Center"><h4>Add Item</h4></div>
</div>


<div align="Center">
	<form class="" name="add_item" method="post" action="{% url 'add_item' %}">
		{% csrf_token %}
		{{ message }}
		<p> <label > Item Code</label>  <input type="text"  name="code" ></p>
		<p> <label> Item Name</label>  <input type="text" name="name" ></p>
		<p> <label> Description</label>  <textarea rows="4" cols="50" name="description"></textarea></p>
		<p> <label> UOM</label>  
					<select name="uom">
						{% for uom in uoms %}
  							<option value="{{uom.uom}}">{{uom.uom}}</option>
						{% endfor %}
					</select></p>
		<p> <label> Brand</label>  
			
					<select name="brand">
						{% for brand in brands%}
							<option value="{{brand.brand}}">{{brand.brand}}</option>
						{% endfor %}
					</select></p>
		<p> <label>Barcode</label>  <input type="text" name="barcode"></p>
		<p> <label>Tax(%)</label>  <input type="text" name="tax"></p>
		<p> <input type="submit" value="Submit" name="Submit">
			<input type="submit" value="Cancel" name="Cancel"></p>	
			{{ message }}
	</form>
</div>


{% endblock content %}
