{% extends 'base.html' %}

{% block body_id %}expense_head{% endblock %}

{% block title %}New Expense Head{% endblock title %}

{% block content %}
	<div class="expense_form_container">
		<form class="add_expense_head" name="add_expense_head" method="post" action="{% url 'new_expense_head' %}">{% csrf_token %}
			<div class="formrow">
				<div class="formtext">
					<label for="head_name">Head Name<span class="required_field">&nbsp;*</span>:</label>
				</div>
				<div class="forminput">
					<input type="text" name="head_name">
				</div>
			</div>
			<div class="formrow">
				<div class="buttons">
					<input type="submit" value="Submit">
					<a href="{% url 'home' %}"><input type="button" value="Cancel"></a>
				</div>
			</div>
			<div class="message">
				{{message}}
			</div>
		</form>
	</div>

{% endblock content %}
