{% extends 'base.html' %}

{% block body_id %}expense{% endblock %}

{% block title %}New Expense{% endblock title %}

{% block controller %}
	ng-controller="ExpenseController" ng-init="init('{{csrf_token}}')"   
{% endblock controller %}

{% block content %}

	<div id="main-title">
		<div class="alert alert-info" align="Center"><h4>New Expense</h4></div>
	</div>

	<div class="expense_form_container">
		<form name="add_expense" method="post">
			<div class="form_contents">
				<div class="section_1">
					<div class="formrow">
						<div class="formtext">
							<label for="voucher_no">Voucher No :</label>
						</div>
						<div class="forminput">
							<input type="text" name="voucher_no">
						</div>
					</div>
					<div class="formrow">
						<div class="formtext">
							<label for="date">Date :</label>
						</div>
						<div class="forminput">
							<input type="text" name="date" id="expense_date">
						</div>
					</div>
					<div class="formrow">
						<div class="formtext">
							<label for="expense_head">Select Head :</label>
						</div>
						<div class="forminput">
							<select name="expense_head">
								<option value="select">Select</option>
							</select>
						</div>
					</div>
					<div class="formrow">
						<div class="formtext">
							<label for="amount">Amount</label>
						</div>
						<div class="forminput">
							<input type="text" name="amount">
						</div>
					</div>
					<div class="formrow">
						<div class="formtext">
							<label for="narration">Narration :</label>
						</div>
						<div class="forminput">
							<textarea name="narration"></textarea>
						</div>
					</div>
					
					
					
				</div>
				<div class="section_2">
					<div class="formrow">
						<div class="formtext">
							<label for="checkno">Check No :</label>
						</div>
						<div class="forminput">
							<input type="text" name="checkno">
						</div>
					</div>
					<div class="formrow">
						<div class="formtext">
							<label for="check_date">Check Date :</label>
						</div>
						<div class="forminput">
							<input type="text" name="check_date" id="check_date">
						</div>
					</div>
					<div class="formrow">
						<div class="formtext">
							<label for="bank_name">Bank Name</label>
						</div>
						<div class="forminput">
							<input type="text" name="bank_name">
						</div>
					</div>
					<div class="formrow">
						<div class="formtext">
							<label for="branch">Branch</label>
						</div>
						<div class="forminput">
							<input type="text" name="branch">
						</div>
					</div>
				</div>	
				<div class="section_3">

				</div>
			</div>
			<div></div>
		</form>

	</div>

{% endblock content %}
