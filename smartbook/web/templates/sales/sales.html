{% extends 'base.html' %}
{% block title %}Sales
{% endblock title %}
{% block body_id %}sales{% endblock %}

{% block content %}

	<div id="main-title">
		<div class="alert alert-info" align="Center"><h4>Sales Entry</h4></div>
	</div>

	<div class="purchase_form_container">
		<form name="purchase_entry" method="post">
			<div class="form_contents_purchase">
				<div class="section_1_purchase">
					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="date">Date</label>
						</div>

						<div class="forminput">
							<input type="text" name="Date" >
						</div>
					</div>


					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="invoice_number">Invoice Number </label>
						</div>
						<div class="forminput">
							<input type="text" name="invoice_number"  >
						</div>
					</div>

					
				<div class="section_2_purchase">

					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="customer_name">Customer Name</label>
						</div>
						<div class="forminput">
							<select name="mobile" >
	 							<option value="{{brand.brand}}">{{brand.brand}}</option>								
							</select>
						
						</div>
					</div>


					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="mobile">Mobile No</label>
						</div>
						<div class="forminput">
							<input type="text" name="mobile">
						</div>
					</div>

					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="email">Email Id</label>
						</div>
						<div class="forminput">
							<input type="text" name="email">
						</div>
					</div>

						
				</div>	




					<div class="section_3_purchase">
					<div class>
       				<table>
           				<tr class='search_purchase'>
           					<td>&nbsp;&nbsp;Item Code</td>
           					<td>
           						<div class="input-append">
           							<p></p><input type='text' id="item_code"/>
           						</div>
           					</td>
           					<td>&nbsp;&nbsp;&nbsp;&nbsp;Item Name</td>
           					<td>&nbsp;&nbsp; 
           						<div class="input-append">
           							<p></p><input type="text" id='item_name'/>
           						</div>
           					</td>
           					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Barcode</td>
           					<td> 
           						<div class="input-append">
           							<p></p><input type="text" id='barcode'/>
           						</div>&nbsp;&nbsp;
           					</td>
           				</tr>
       				</table> 

    				</div>

    	<div>
		<table id="list" class="table table-hover">
			<tr class="success" style="font-size: 12px"style="width:auto">
			  <th>Item Code</th>
			  <th>Barcode</th>
			  <th>Item Name</th>
			  <th>Description</th>
			  <th>Brand</th>
			  <th>Vendor</th>
			  <th>UOM</th>
			  <th>Stock</th>
			  <th></th>
			</tr>
		</table>

		</div>


				<div class="section_1_purchase">
					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="sales_man_code">Saleman Code</label>
						</div>
						<div class="forminput">
							<input type="text" name="salesman_code">
						</div>
					</div>

					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="paymentmode">Payment Mode</label>
						</div>
						<div class="forminput">
							<input type="radio" name="paymentmode" value="cash">
							<input type="radio" name="paymentmode" value="cheque">
						</div>
					</div>

				</div>

				<div class="section_2_purchase">
					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="net_total">Net Total</label>
						</div>
						<div class="forminput">
							<input type="text" name="net_total">
						</div>
					</div>

					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="discount">Discount</label>
						</div>
						<div class="forminput">
							<input type="text" name="discount">
						</div>
					</div>
					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="round_off">Round Off</label>
						</div>
						<div class="forminput">
							<input type="text" name="round_off">
						</div>
					</div>
					<div class="formrow_purchase">
						<div class="formtext_purchase">
							<label for="grant_total">Grant Total</label>
						</div>
						<div class="forminput">
							<input type="text" name="grant_total">
						</div>
					</div>


				</div>
				
{% endblock content %}
