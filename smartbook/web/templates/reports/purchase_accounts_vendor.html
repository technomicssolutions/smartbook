{% extends 'base.html' %}
{% block title %}Purchase_accounts_Vendor{% endblock title %}
{% block body_id %}purchase_accounts_vendor{% endblock %}

{% block content %}
<div class="main-title">
		
		<div class="alert alert-info" align="Center">Vendor Wise Purchase Accounts</div>

</div>
	
		<div class="reportinput">
			<select name="vendor">
				<option>Select Vendor</option>
			</select>
		</div>

		<div class="reporttext">
				<label for="s_date">Start Date</label>
		</div>

		<div class="reportinput">
				<input type="text" name="start_date" >
		</div>
					

		<div class="reporttext">
				<label for="e_date">End Date</label>
		</div>

		<div class="reportinput">
				<input type="text" name="end_date" >
		</div>
		<div class="reporttext">
			<input type="submit" value="Genrate" class="btn btn-info " style="border-top-width: 0px; margin-top: 3px;">
		</div>


		<div class="reporttext">
			<a href=""><img src="/static/images/print.png" height='25px' width='25px'/></a>
		</div>

		<div class="reportinput">
			<select name="type">
				<option>Select Report Type</option>
				<option>Date Wise Accounts</option>
				<option>Vendor Wise Accounts</option>
			</select>
		</div>


		<table id="list" class="table table-hover" >
			<tr class="success" style="font-size: 12px"style="width:auto">
			  <th>Date</th>
			  <th>Invoice No</th>
			  <th>Item Code</th>
			  <th>Item Name</th>
			  <th>UOM</th>
			  <th>Unit Price</th>
			  <th>Quantity</th>
			  <th>Amount</th>
			</tr>

		</table> 
		

	


{% endblock content %}
