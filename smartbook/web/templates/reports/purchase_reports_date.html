{% extends 'base.html' %}
{% block title %}Purchase_Reports_Date{% endblock title %}
{% block body_id %}purchase_reports_date{% endblock %}

{% block content %}
<div class="main-title">
		
		<div class="alert alert-info" align="Center">Date Wise Purchase Report
								
		</div>


</div>
	
		
		<div class="reporttext">
				<label for="s_date">Start Date</label>
		</div>

		<div class="reportinput">
				<input type="text" name="start_date" >
		</div>
					

		<div class="reporttext">
				<label for="e_date">End Date</label>
		</div>

		<div class="reportinput">
				<input type="text" name="end_date" >
		</div>
		<div class="reporttext">
			<input type="submit" value="Genrate" class="btn btn-info " style="border-top-width: 0px; margin-top: 3px;">
		</div>

		<div class="reporttext">
			<a href=""><img src="/static/images/print.png" height='25px' width='25px'/></a>
		</div>

		<div class="reportinput">
			<select name="form" onchange="location = this.options[this.selectedIndex].value;">
				<option>Select Report Type</option>
				<option value="{% url 'purchase_reports_date' %}">Date Wise Report</option>
				<option value="{% url 'purchase_reports_vendor' %}">Vendor Wise Report</option>
			</select>
		</div>

				

		<table id="list" class="table table-hover" >
			<tr class="success" style="font-size: 12px"style="width:auto">
			  <th>Date</th>
			  <th>Invoice Number</th>
			  <th>Vendor Inv No</th>
			  <th>Item Code</th>
			  <th>Item Name</th>
			  <th>UOM</th>
			  <th>Unit Cost Price</th>
			  <th>Quantity</th>
			  <th>Amount</th>
			  </tr>
		</table>
{% endblock content %}
