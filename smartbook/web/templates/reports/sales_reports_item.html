{% extends 'base.html' %}
{% block title %}Item Wise Sales Report{% endblock title %}
{% block body_id %}sales_reports_item{% endblock %}

{% block content %}
<div class="main-title">
		
		<div class="alert alert-info" align="Center">Item Wise Sales Report</div>

</div>
	
		
		<div class="reporttext">
				<label for="s_date">Start Date</label>
		</div>

		<div class="reportinput">
				<input type="text" name="start_date" >
		</div>
					

		<div class="reporttext">
				<label for="e_date">End Date</label>
		</div>

		<div class="reportinput">
				<input type="text" name="end_date" >
		</div>
		<div class="reporttext">
			<input type="submit" value="Genrate" class="btn btn-info " style="border-top-width: 0px; margin-top: 3px;">
		</div>

		<div class="reporttext">
			<a href=""><img src="/static/images/print.png" height='25px' width='25px'/></a>
		</div>

		<div class="reportinput">
			<select name="form" onchange="location = this.options[this.selectedIndex].value;">
				<option>Select Report Type</option>
				<option value="{% url 'sales_reports_date' %}">Date Wise Report</option>
				<option value="{% url 'sales_reports_item' %}">Item Wise Report</option>
				<option value="{% url 'sales_reports_customer' %}">Customer Wise Report</option>
				<option value="{% url 'sales_reports_salesman' %}">Salesman Wise Report</option>
				<option value="{% url 'sales_reports_area' %}">Area Wise Report</option>
			</select>
		</div>

		<table id="list" class="table table-hover" >
			<tr class="success" style="font-size: 12px"style="width:auto">
			  <th>Item Code</th>
			  <th>Item Name</th>
			  <th>Total Quantity</th>
			  <th>Discount</th>
			  <th>Cost Price</th>
			  <th>Selling Price</th>
			  <th>Profit</th>
			  <th></th>
			</tr>

		</table> 
		

	


{% endblock content %}
