{% extends 'base.html' %}
{% block title %} New Vendor {% endblock title %}
{% block body_id %} new_vendor {% endblock body_id %}
{% block content %}

<div id="main-title">
	<div class="alert alert-info" align="Center">New Vendor</div>
</div>
<div class="form_container">

	<form name="vendoradd" method="post" action="{% url 'addvendor' %}">
		{% csrf_token %}
		{{ message }}
		<div class="control"> 
			<label>Vendor Name</label>
			<input name="name" type="text">
		</div>
		<div class="control"> 
			<label>Contact Person</label>
			<input name="contact" type="text">
		</div>
		<div class="control"> 
			<label>House Name</label>
			<input name="house" type="text">
		</div>
		<div class="control"> 
			<label>Street</label>
			<input name="street" type="text">
		</div>
		<div class="control"> 
			<label>City</label>
			<input name="city" type="text">
		</div>
		<div class="control"> 
			<label>District</label>
			<input name="district" type="text">
		</div>
		<div class="control"> 
			<label>Pin</label>
			<input name="pin" type="text">
		</div>
		<div class="control"> 
			<label>Mobile</label>
			<input name="mobile" type="text">
		</div>
		<div class="control"> 
			<label>Land line</label>
			<input name="phone" type="text">
		</div>
		<div class="control"> 
			<label>Email Id</label>
			<input name="email" type="text">
		</div>
		<div class="control"> 
			<label> </label>
			<input type="submit" value="Submit">
		</div>
	</form>
</div>

{% endblock content %}
